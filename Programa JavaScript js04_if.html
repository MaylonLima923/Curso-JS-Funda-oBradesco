<!DOCTYPE html>
<html>

    <head>

        <title> js_04 if </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8"/> 

    </head>

    <body>

        <script language="JavaScript">

            /* Objetivo: Ler dois valores, independentemente da ordem em que forem digitados, e apresenta-los em ordem crescente .*/

            /* Definição de variáveis */

            var n1;
            var n2;
            var n3;

            /* Entrada de dados */ 

            n1=parseInt(window.prompt('Informe o valor do primeiro número' , '00'));
            n2=parseInt(window.prompt('Informe o valor do sengo número aqui' , '00'));

            /* Saída de dados sem classificação */

            document.write('Primeira número digitado - ' + n1);
            document.write('<br>Segundo número digitado - ' + n2)

            /* Saídade dados com classificação por decisão condicional simples (if)* */

            if (n1 > n2) {
               n3 = n1;
               n1 = n2;
               n2 = n3; 
            }

            document.write('<p><b>Classificação em ordem crescente:</b> ' + n1 + ' e ' + n2);

        </script>

    </body>

</html>
