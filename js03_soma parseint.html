            <title>js03_Soma - Somatoria</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <body>

        <h3> Somatoria de dois números inteiros</h3>

        <script language="JavaScript">

            /* 
            Objetivo: Desenvolver um programa em JavaScript que faça a Leitura de dois numeros inteiros e apresente o resultado de soma entre eles.
             */

             /* Definição de variaveis */

             var n1;
             var n2;
             var resultado;

             /* Entrada de dados */

             n1=parseInt(window.prompt('Informe o primeiro número' , 'Digite aqui'))
             n2=parseInt(window.prompt('Informe o segundo número' , 'Digite aqui'))

             /* Processamento de dados */
             resultado=(n1+n2);

             /* Saída de Dados */
             document.write('Resultado da soma= ' + resultado);


        </script>

    </body>
</html>
