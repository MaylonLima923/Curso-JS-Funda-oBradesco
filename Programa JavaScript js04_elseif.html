<!DOCTYPE html>
<html>

    <head>

        <title> Programa elseif </title>
       <meta http-equiv="Content-Type" content="text/html; charset="utf-8">
       <meta charset="utf-8">
        
    </head>

    <body>

        <script language="JavaScript">

            var n1;
            var n2;

            n1=parseInt(window.prompt('Primeiro número' , 'Digite aqui'));
            n2=parseInt(window.prompt('Segundo número' , 'Digite aqui'));

            document.write('O primeiro número - ' + n1);
            document.write('<br> O segundo número - ' +n2);

            if (n1>n2) {
                document.write('<b><p>Os números em ordem crescente são:</b></p> ' + n2 + ' e ' + n1);
            }
            else {
                document.write('<b><p>Os números em ordem crescente são:</b></p> ' + n1 + ' e ' + n2);
            }

        </script>
    </body>
</html>
